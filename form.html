    <div class="container font">
        <fieldset>
            <form class="register-form">




                <div class="pt-4 pb-2">Register Here</div>
                <section>
                    <div class="row">

                        <label for="name">Please Enter your Name</label>

                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>


                    <div class="row">


                        <label for="email">Email address</label>


                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="col-lg-6 col-sm-12 pb-2">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="">
                        <div class="">
                            <label for="inputAddress">Address</label>
                        </div>
                        <input type="text" class="form-control pb-2" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="">
                        <div class="">
                            <label for="inputAddress2">Address 2</label>
                        </div>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="">
                        <div class=" col-md-6 px-0">
                            <div class="">
                                <label for="inputCity">City</label>
                            </div>
                            <input type="text" class="form-control" id="inputCity">
                        </div>


                    </div>




                    <div class="px-0">

                        <label for="password">Password</label>

                    </div>

                    <div class="">
                        <div class="col-lg-6 col-sm-12 px-0">
                            <input type="password" class="form-control" id="password" placeholder="Enter password">

                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <small id="passwordHelp" class="form-text text-muted">Must contain at least 8-12 characters</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-lg-6">
                            <div>
                                <button type="button" class="btn btn-lg btn-success bookNow3">Register</button>
                            </div>
                        </div>

                        <div class="col-6 col-lg-6 pb-4">
                            <button type="button" class="btn btn-lg btn btn-danger reset">Reset</button>
                        </div>
                    </div>
                </section>

            </form>
        </fieldset>

    </div>
